name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: apt-get install -y meson cmake pkg-config libglib2.0-dev libgtk-4-dev libgtk-4-1 libadwaita-1-0 libadwaita-1-dev gettext appstream-util
    - name: Build 
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
